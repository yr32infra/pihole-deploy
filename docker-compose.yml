version: '3.9'
services:
  pihole:
    image: pihole/pihole:2023.10.0@sha256:562766abc805d5005bb2d2aa5d4bbf2d9b347380b1ea4504fb59b2100500f672
    hostname: pihole
    container_name: pihole__pihole
    restart: unless-stopped

    environment:
      TZ: 'Asia/Tokyo'
      WEBPASSWORD: 'password'

    ports:
      - "53:53/tcp"
      - "53:53/udp"

    expose:
      - 80

    volumes:
      - type: volume
        source: pihole_data
        target: /etc/pihole

      - type: volume
        source: dnsmasq_data
        target: /etc/dnsmasq.d

    networks:
      - default

    deploy:
      resources:
        limits:
          memory: 512m

  nginx:
    image: nginx:1.25.2@sha256:b4af4f8b6470febf45dc10f564551af682a802eda1743055a7dfc8332dffa595
    hostname: nginx
    container_name: pihole__nginx

    restart: unless-stopped

    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      - default


  cloudflared:
    image: cloudflare/cloudflared:2023.8.2@sha256:93561dfa0032006354be56476f09e3d8743d53d202368672c2847c1631f7be50
    hostname: cloudflared
    container_name: pihole__cloudflared
    restart: unless-stopped

    environment:
      TUNNEL_METRICS: 0.0.0.0:9126
      TUNNEL_LOGFILE: /dev/stdout

    command: tunnel run --token ${TUNNEL_TOKEN}

    networks:
      default:
      prometheus__cloudflared:
        aliases:
          - pihole__cloudflared

    deploy:
      resources:
        limits:
          memory: 128m

volumes:
  dnsmasq_data:
    name: pihole__dnsmasq_data

  pihole_data:
    name: pihole__pihole_data

networks:
  default:
    name: pihole__default

  prometheus__cloudflared:
    name: prometheus__cloudflared
    external: true
